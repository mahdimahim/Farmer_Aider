<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Qestion Bank</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
  </head>


  <body>

      <div class="container1">



        <div class="upper-navbar">
            <div class="logo-container">
                <img class="img-fluid" style="margin-left:20px; margin-top:10px"  src="images/logo.png" width="200" height="180">

            </div>


            <div class="sign-in-up">
              <!--Sign out-->
              <div class="shadow-lg p-3 mb-5 bg-white rounded" id="sign-out">


                  <input type="submit" id="sign-out-view-acc-btn" onclick="onAccountClick()" value="Account" class="btn btn-outline-success" style="margin-top:-11px;margin-left: 22%;float:left;margin-right:3px;">
                  <input type="submit" id="sign-out-btn" value="Sign Out" class="btn btn-outline-success" onclick="onSignOutClick()" style="margin-top:-11px;float:left;">

                  <div class="dropdown" id="sign-out-dropdown-button" style="float:left;margin-top:-11px">
                      <button class="btn btn-outline-success dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>

                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" onclick="onAccountClick()">View Account</a>
                        <a class="dropdown-item" onclick="onSignOutClick()" href="#">Sign Out</a>

                      </div>
                  </div>
              </div>

            </div>



        </div>


        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #109c08;">
          <a class="navbar-brand" style="color:white;" onclick="" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" style="color:white;"  onclick="onAiderButtonClick(event)" href="#">Aider<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:white;" onclick="onQuestionBankButtonClick()" href="#">Question Bank</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:white;" onclick="onLoanButtonClick()" href="#">Loan</a>
              </li>
              <li class="nav-item" id="li-my-question">
                <a class="nav-link" style="color:white;margin-left:300px;" onclick="onMyQuestionButtonClick()" href="#">My Questions</a>
              </li>
              <li class="nav-item" id="li-add-question">
                <a class="nav-link" style="color:white;" href="#" data-toggle="modal" data-target="#addQuestionModal">Add Question</a>
              </li>
              <li class="nav-item" id="li-app-question">
                <a class="nav-link" style="color:white;margin-left:330px;" onclick="onApproveQuestionButtonClick()" href="#">Approve Question</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search Questions" aria-label="Search">
              <button class="btn btn-secondary" type="submit">Search</button>
            </form>
          </div>
        </nav>

        <!--Add Question Model-->
        <div class="modal fade" id="addQuestionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Your Question Here</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">


                <form method="post" id="add-question-form">

                  <div class="form-group">
                    <label for="exampleFormControlInput1">Question</label>
                    <input type="text" class="form-control" name="question" placeholder='Start your question with "What", "How", "Why", etc.'>
                  </div>


                  <div class="form-group">
                    <label for="exampleFormControlSelect4">Select a Topic</label>
                    <select class="form-control" name="question_topic">
                      <option>Animal</option>
                      <option>Loans Assistance</option>
                      <option>Fund Assistance</option>
                      <option>Food</option>
                      <option>Foreign Agriculture</option>
                      <option>Forestry</option>
                      <option>Plants and Crops</option>
                      <option>Plant Nutrition</option>
                      <option>Plant Disease</option>
                    </select>
                  </div>

                </form>


              </div>
              <div class="modal-footer">
                <input type="submit" value="Close" class="btn btn-secondary" data-dismiss="modal">
                <input type="submit" value="Add Question" class="btn btn-outline-success" onclick="onAddQuestionButtonClick(event)">
              </div>
            </div>
          </div>
        </div>

        <!--Sidebar & content-->
        <div class="lower-navbar-content">
          <div class="shadow-lg p-3 mb-5 bg-white rounded" id="lower-navbar-sidebar-d1">
            <div class="bg-light border-right" id="sidebar-wrapper">
              <div class="sidebar-heading" style="font-size:20px;">Featured Topic</div>
              <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Animal</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Loans Assistance</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Fund Assistance</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Food</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Foreign Agriculture</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Forestry</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Plants and Crops</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Plant Nutrition</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Plant Disease</a>
              </div>
            </div>
          </div>

          <!--content-->
          <div class="" id="lower-navbar-content-d1" align="center">

          </div>



        </div>


      </div>

      <script type="text/javascript">
          if(sessionStorage.getItem('typeOfAccount')=='User'){
              document.getElementById('li-app-question').style.display = 'none';
          }
          if(sessionStorage.getItem('typeOfAccount')=='Specialist'){
              document.getElementById('li-add-question').style.display = 'none';
              document.getElementById('li-app-question').style.display = 'none';
              document.getElementById('li-my-question').style.display = 'none';
          }
          if(sessionStorage.getItem('typeOfAccount')=='Admin'){
              document.getElementById('li-my-question').style.display = 'none';
              document.getElementById('li-add-question').style.display = 'none';
          }
          function onSignOutClick(){

              sessionStorage.clear();
              window.location.replace("./index.html");
          }
          function onMyQuestionButtonClick(){
              window.location.replace('./my_questions.html');
          }

          function onAccountClick(){
              if(sessionStorage.getItem('typeOfAccount')=='Specialist'){
                  alert('As a Specialist you are not allowed to access this page');
              }
              if(sessionStorage.getItem('typeOfAccount')=='Admin'){
                  alert('As an Admin you are not allowed to access this page');
              }
              if(sessionStorage.getItem('typeOfAccount')=='User'){
                  window.location.href = './account.html';
              }
          }
      </script>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <script src="js/aider.js"></script>
      <script src="js/question_bank.js"></script>
      <script src="js/add_question.js"></script>
      <script src="js/approve_question.js"></script>
      <script src="js/load_approved_question.js"></script>
      <script src="js/loan.js"></script>

  </body>
</html>
